# About Block
#aboutTitle: "About The Madison Reunion"
aboutDescription: "<b>Bringing the &apos;60s Back Home</b> <br><br>They say, &quot;If you remember it, you weren't there,&quot; but most of us who passed through Madison in the '60s have deep and lasting memories of the time and place.
Madison was a cradle of the counterculture, a rich mix of music, art, politics, history and participatory experience...an unforgettable time of experimentation, innovation and creativity.<br><br>The Madison Reunion is planning a &quot;together again for the first time&quot; gathering for June 14 - 16, 2018, at the (newly-renovated) Memorial Union and at venues on campus and around town. Three days jam-packed with panels and performances, films and fun, art and artifacts, meet-ups and memories, tours, tie-dye and tunes on The Terrace.<br><br>It's a party with a purpose! Join our 50th anniversary &quot;cultural Woodstock&quot; to examine where we are, how we got here and what we left behind.  Now is the time to bring the '60s back home.<br><br>"
aboutBlock:
 - {title: "The Madison Reunion", disclaimer: "Free and open to all", image: "about-bucky-logo-black-w-text.png", text: "<b>The Madison Reunion</b> (June 14 - 16, 2018), bringing back former students and teachers to revisit old haunts and meet old friends. It's open to the public, welcoming young and old with free concerts on the Union Terrace and '60s films at the Cinematheque, historic tours of campus and a State Street Trolley, tie-dye lessons and a major dance party. Visit the city's illustrious past and celebrate its gorgeous present. You won't believe the food and the Ticketed Events.", menus: "<a href='/ticketed-events/'>&nbsp; &bull; &nbsp; Ticketed Events</a> <a href='/hotels/'>&nbsp; &bull; &nbsp; Hotels</a>", permalink: "/reunion/", btn-text: "Reunion Details" }
 - {title: "The Conference on Madison in the '60s", disclaimer: "By Registration Only", image: "about-conference-logo-128h.png", text: "<b>The Conference on Madison in the '60s</b> (June 14 - 16, 2018) All the Reunion activities PLUS three days of meetings, discussions and panels, held at the University of Wisconsin's Memorial Union and available by pre-registration only. A destination for all those interested in the place and the period, for committed participants and cultural tourists alike. See the links to panels and panelists below and sign up soon. Attendance is limited.", menus: "<a href='/schedule/'>&nbsp; &bull; &nbsp; Panels</a> <a href='/speakers/'>&nbsp; &bull; &nbsp; Panelists</a> <a href='/schedule/'>&nbsp; &bull; &nbsp; Calendar</a> <a href='/ticketed-events/'>&nbsp; &bull; &nbsp; Ticketed Events</a> <a href='/hotels/'>&nbsp; &bull; &nbsp; Hotels</a>", permalink: "https://goo.gl/forms/l8qIEsZZshAn1VhQ2", btn-text: "Conference Registration" }
