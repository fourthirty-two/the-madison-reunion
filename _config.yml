hackathonRows:
 - {title: "AC Hotel Madison Downtown", image: "ac-hotel.jpg", price: "Room Rate: $169/night", contact: "To make a reservation at the AC Hotel in Downtown Madison please book online <a href='http://www.marriott.com/meeting-event-hotels/group-corporate-travel/groupCorp.mi?resLinkData=Madison%20Reunion%20%26%20Conference:%20Madison%20in%20the%2060%27s%5EMSNAC%60MRCMRCA%60169%60USD%60false%602%606/13/18%606/17/18%605/14/18&app=resvlink&stop_mobi=yes'>here</a>. All reservations must be made by May 14, 2018 in order to receive the discounted rate.", details: "The AC Hotel Madison Downtown is just a walk away from popular Madison attractions including the Overture Center, the State Capitol building and the University of Wisconsin-Madison campus.<br/><br/>With over 150 rooms and six suites, each guest can enjoy many amenities such as a coffee maker, a mini fridge and complimentary high-speed Wi-Fi. Enjoy complimentary airport shuttle service from the Dane County Regional Airport. Parking is available on site for $20/day.<br/><br/>At the end of the day, relax with a glass of wine and tapas on the Rooftop Restaurant – Eno Vino Wine Bar & Bistro.", link: "http://www.marriott.com/meeting-event-hotels/group-corporate-travel/groupCorp.mi?resLinkData=Madison%20Reunion%20%26%20Conference:%20Madison%20in%20the%2060%27s%5EMSNAC%60MRCMRCA%60169%60USD%60false%602%606/13/18%606/17/18%605/14/18&app=resvlink&stop_mobi=yes"}
 - {title: "Concourse Hotel", image: "concourse.jpg", price: "Room Rate: $174.00/night", contact: "To make a reservation at the Madison Concourse Hotel please call the hotel at (800) 356-8293 and mention you are part of The Madison Reunion. All reservations must be made by May 18, 2018 in order to receive the discounted rate.", details: "The Madison Concourse Hotel and Governors Club is located in the heart of downtown Madison. Guests can walk to dozens of restaurants and shops. The hotel offers an indoor parking garage. The current rate is $10/night. Additional parking is available across the street at the State Street Capitol ramp (214 N. Carroll Street). Please be advised that the parking garage has a low clearance and may not accommodate large vehicles.<br/><br/>A complimentary airport shuttle is available to and from Dane County Regional Airport to all hotel guests. Please use the courtesy phone in the baggage claim area (located between Carousels 1 and 2, near Door 5) to let us know that you have your luggage and are ready to be picked up. The shuttle pick-up area is located outside baggage claim, Door 5. Please make a reservation at the Front Desk for your return trip to the airport. The airport is five miles from the hotel.", link: "http://www.concoursehotel.com/?keyword=madison%20concourse&creative=133664364607&gclid=CNP4i57XiNMCFcm3wAodlUEKnw"}
 - {title: "Doubletree Hotel - SOLD OUT", image: "double-tree-sold-out.jpg", price: "Room Rate: $159.00/night", contact: "To book at the Doubletree Hotel please book online <a href='http://doubletree.hilton.com/en/dt/groups/personalized/M/MSNDTDT-MR6-20180613/index.jhtml?WT.mc_id=POG'>here</a>. When making reservations, please use the code &quot;MR6&quot; to receive the discount. All reservations must be made by May 18, 2018 in order to receive the discounted rate.", details: "The Doubletree Hotel Madison is in the heart of downtown Madison, Wisconsin, at the eastern edge of the University of Wisconsin campus nestled between the Lakes Monona and Mendota, within walking distance of the State Capitol, the UW Badgers’ Kohl Center, Camp Randall Stadium, and the eclectic State Street shopping and entertainment district. The Doubletree Hotel is about 10 minutes walking distance from meeting site.<br/><br/>Spacious guest rooms, suites, and executive accommodations boast all the comforts of home and modern amenities such as complimentary wireless high-speed Internet access. Enjoy your favorite beverages and casual dining at the Badgerland Bar & Grill, serving breakfast, lunch, and dinner daily. Our hotel guests have full use of a heated indoor pool and whirlpool, outdoor patio, and a fitness room. We also offer complimentary shuttle service to and from the Dane County Regional Airport (15 minutes away), UW Campus, convention center, Alliant Energy Center, and downtown hospitals. Parking is complimentary on-site for hotel guests.", link: "http://doubletree.hilton.com/en/dt/groups/personalized/M/MSNDTDT-MR6-20180613/index.jhtml?WT.mc_id=POG"}
 - {title: "Hampton Inn & Suites", image: "hampton-inn.jpg", price: "Room Rate: $169.00/night", contact: "Reservations may be made by calling the Hampton Inn & Suites Madison Downtown direct at (608) 255-0360 and mention Madison Reunion or booking online <a href='http://hamptoninn.hilton.com/en/hp/groups/personalized/M/MSNBJHX-SIX-20180613/index.jhtml?WT.mc_id=POG'>here</a>. All reservations must be made by May 14, 2018 in order to receive the discounted rate.", details: "Located in the heart of downtown Madison and adjacent to the University of Wisconsin, the friendly Hampton Inn & Suites Madison/Downtown is within walking distance of shops, galleries, restaurants and nightspots. Stay here and enjoy easy access to museums, cultural destinations and other Madison, Wisconsin attractions. Stroll around the university’s attractive campus, shop or enjoy lunch downtown, catch a sporting event at the Kohl Center or spend time relaxing on Lake Monona or Lake Mendota.<br/><br/>Every inviting guest room and suite at this hotel in Madison, WI offers beautiful views of downtown Madison. Expect a range of modern amenities including a refrigerator, microwave and a clean and fresh Hampton bed ®. Watch movies on the 42-inch LCD TV and stay connected at the ergonomic desk with free WiFi.<br/><br/>Each morning, start your day with Hampton’s free hot breakfast, offering hot and cold favorites including fresh-baked waffles and hearty oatmeal with toppings. If you’re in a rush, grab a free Hampton On the Run Breakfast Bag®, available Monday-Friday.", link: "http://hamptoninn.hilton.com/en/hp/groups/personalized/M/MSNBJHX-SIX-20180613/index.jhtml?WT.mc_id=POG"}
 - {title: "Hilton at the Monona Terrace", image: "hilton.jpg", price: "Room Rate: $169.00/night", contact: "All reservations must be made by May 14, 2018 in order to receive the discounted rate.", details: "Hilton Madison Monona Terrace is located in the heart of downtown Madison, overlooking Lake Monona. The Hilton is just blocks from the Wisconsin State Capitol, the University of Wisconsin-Madison campus, the Overture Theater District, and State Street. As a guest of the Hilton, you can enjoy dining on-site at the Capitol Chophouse.<br/><br/>All rooms feature a flat-screen TV, work desk and mini-fridge. The hotel also offers an indoor heated pool and fitness center.<br/><br/>Complimentary shuttle service to and from the Dane County Airport is available from 7am-10pm as well.<br><br>RESERVATIONS:<br>Toll Free Phone Number:    1-877-510-7465 or 414-935-5941<br>Group Name:   Madison Reunion & Conference on Madison in 60's<br>Cut Off Date: Monday, May 14, 2018<br>Rooms not reserved by the above cutoff date will be released and sold at a higher rate.<br>CANCELLATION POLICY:<br>48-hr cancellation policy.  Late cancels or “no shows” will be charged one night’s room and tax.  No show reservations are released and are not automatically reinstated<br><br>TRANSPORTATION TO HOTEL<br>The Hilton Madison has complimentary shuttle service to and from Dane County Regional Airport.  The hours of operation are 6:30am – 10pm, 7 days a week. Guests may request our shuttle upon arrival by using the courtesy phone located in baggage claim. Travel time to and from the airport is 15 -20 minutes depending on traffic.  If your guests need transportation outside of our hours of operation, there are taxi cabs waiting outside baggage claim. Approximate cost is $20 one way.<br><br>Underground parking is available at the Hotel at posted ramp prices. Current rates are $18 for overnight  guests subject to change.", link: "http://www.hilton.com/en/hi/groups/personalized/M/MSNMHHF-MRC-20180613/index.jhtml?WT.mc_id=POG"}
 - {title: "The Graduate", image: "graduate.jpg", price: "Room Rate: $189.00/night", contact: "To make a reservation call the hotel at (608) 257-4391 or (800) 589-6285. Please let them know you are part of the &quot;Madison Reunion&quot; group when making your reservation. All reservations must be made by May 1, 2018 in order to receive the discounted rate.", details: "The Graduate Madison is located in the heart of downtown Madison on the University of Wisconsin campus, steps from State Street dining and shopping. As a guest of the Graduate, you are invited to enjoy all of the following services and amenities: Portage Pi, coffee & juice bar with hand pies and healthy eats, The Madison Blind, rooftop bar with sweeping views of the Capitol and Lake Mendota, 24 hour fitness center, Complimentary shuttle service.<br/><br/>Parking is $12/night.<br/><br/>*Formerly the Dahlmann Campus Inn.", link: "http://graduatemadison.com/"}
 - {title: "Park Hotel – Best Western Plus", image: "park-hotel.jpg", price: "Deluxe Room Rate: $189.00/night<br>Suite Room Rate: $219.00/night", contact: "To make a reservation, please call (608) 285-8000 and request the Madison Reunion 2018 room block. All reservations must be made by May 13, 2018 in order to receive the discounted rate.", details: "Madison's Capitol Square Hotel - An urban landmark on the Capitol Square in Madison, the hotel is located directly across from the popular seasonal attractions as the Dane County Farmers' Market, Art Fair on the Square and Concerts on the Square. Only blocks from the University of Wisconsin-Madison campus, Frank Lloyd Wright inspired Monona Terrace Convention Center, Overture Center for Performing Arts, and the Kohl Center, the Park Hotel is your best way to experience the heart of Madison.<br/><br/>Enjoy an array of modern hotel features while staying in the heart of Madison including complimentary high-speed internet in guestrooms and throughout the hotel, modern fitness room, and indoor swimming pool. Complimentary shuttle service to and from the Dane County Regional Airport and the UW campus add to a relaxing style! Relax and unwind in our well-appointed guestrooms and suites, featuring comfortable furnishings and stylish décor. Enjoy contemporary amenities, including complimentary high-speed internet, 42&quot flat screen HDTVs, coffee maker, iron, ironing board and hair dryer. Many rooms and suites feature views of the magnificent State Capitol building and Madison's beautiful lakes.", link: "http://book.bestwestern.com/bestwestern/US/WI/Madison-hotels/BEST-WESTERN-PLUS-Inn-on-the-Park/Group-Hotel-Overview.do?propertyCode=50061"}
 - {title: "Chadbourne Hall – University Housing", image: "chadbourne.jpg", price: "Single Occupancy Room: $70.48/night per person<br/>Double Occupancy Room: $47.23/night per person", contact: "*To be paired with a preferred roommate, both parties must request the other person. If you select a double occupancy room and do not submit a roommate request, University Housing will pair a person with you.<br><br>To reserve a room with University Housing <a href='https://www.housing.wisc.edu/conferences/guest/reservations/'>Click Here</a> opening date is January 15th, 2018.", details: "Conveniently located in a close proximity to the Memorial Union (approximately two blocks), participants are within walking distance to a vibrant shopping and entertainment district.<br/><br/>Complimentary WiFi and wired Internet access is available throughout the facility. Daily breakfast will be provided in the dining facility at the hall. Guests may utilize the 24-hour tech center, kitchen and laundry facilities. Each guest room is air-conditioned and includes single beds, towels, washcloths, soap, a mini-refrigerator, television, clock radio and daily housekeeping services (except Sundays).<br/><br/>The 24-hour desk serves your needs for check-in and check-out and offers a few irons, ironing boards and some recreation equipment during your stay.", link: "https://www.housing.wisc.edu/conferences/accommodations/chadbourne/"}
 - {title: "The Edgewater", image: "edgewater-hotel.jpg", price: "Room Rate: $219/night", contact: "To make a reservation at The Edgewater, steps away from downtown Madison and The University of Wisconsin, please book online <a href='http://theedgewater.link/TheWisconsinUnion'>here</a>. All reservations must be made by June 1, 2018, to receive the discounted rate.", details: "The Edgewater Hotel serves as an urban resort steps away from eclectic shops and Madison institutions that make the downtown scene so vibrant. The property offers 202 rooms and the finest in luxury hotel services and amenities. You’ll be mesmerized by its legendary and breathtaking location on the water’s edge of Lake Mendota, visible from a large variety of viewpoints throughout the hotel. Valet and Self Parking available on site. Enjoy sunset seating, a craft cocktail and modern Midwestern cuisine overlooking the water on one of the many outdoor areas: The Statehouse Terrace, Grand Plaza and Pier, or Boathouse deck.<br/><br/>As the only hotel with a AAA Four Diamond Rating in Madison or Dane County, the property consistently ranks as one of the top hotels in the region, and most recently, was ranked the #6 hotel in the Midwest in Condé Nast Traveler’s Readers’ Choice Awards.", link: "http://theedgewater.link/TheWisconsinUnion"}
 # - {title: "Lowell Center", image: "lowell-center.png", price: "Room Rate: TBD", contact: "To book a room at the Lowell Center, please call (608) 256-2621 or 1 (866) 301-1753.", details: "Conveniently located near the conference venue, participants staying in Lowell Center can enjoy the close proximity to the Memorial Union (.3 miles/approximately 3 blocks), and they are within walking distance to a vibrant shopping and entertainment district.<br/><br/>An expanded continental breakfast is included in the room rate. Guest parking is available on-site for $10/night (please make parking reservations in advance). There is an indoor swimming pool with sauna and fitness room.", link: "http://conferencing.uwex.edu/hotel-accommodations/"}

